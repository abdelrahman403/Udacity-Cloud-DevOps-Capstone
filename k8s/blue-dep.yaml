apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
  labels:
    app: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels:
        app: blue
    spec:
      containers:
      - name: blue
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - name: http-server
          containerPort: 80